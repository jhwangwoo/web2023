<!DOCTYPE html>
<html lang=ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        color: fff;
        font-size: 30px;
        text-align: center;
    }
    .clearfix::before
    .clearfix::after{
        content: "";
        display: block;
        line-height: 0;
    }
    .clerfix::after{
        clear: both;
    }
    
    body{
        background-color: #a12dac;

    }
    #wrap {
        width: 1200px;
        margin: 0 auto;
    }
    #aside {
        width: 300px;
        float: left;
    }
    #aside .logo {
        width: 100%;
        height: 300px;
        background-color: #b94eb5;
    }
    #aside .menu {
        width: 100%;
        height: 700px;
        background-color: #78289f;
    }
    #section {
        width: 900px;
        float: left;     
    }
    #section .banner {
        width: 100%;
        height: 500px;
        background-color: #d785e8;
    }
    #section .contents {
        width: 100%;
    }
    #section .contents .notice {
        width: 33.3333%;
        height: 300px;
        background-color: #ee53e6;
        float: left;
    }
    #section .contents .gallery {
        width: 33.3333%;
        height: 300px;
        background-color: #d39ad8;
        float: left;
    }
    #section .contents .popup {
        width: 33.3333%;
        height: 300px;
        background-color: #c59ace;
        float: left;
    }
    #section .footer {
        width: 100%;
    }
    section .footer .footer1 {
        width: 20%;
        height: 200px;
        background-color: #8a4fbb;
        float: left;
    }
    section .footer .footer2 {
        width: 80%;
        height: 100px;
        background-color: #c782e0;
        float: left;
    }
    section .footer .footer3 {
        width: 80%;
        height: 100px;
        background-color: #49236f;
        float: left;
    }
    </style>
</head>
<body>
    <div id="wrap">
        <aside id="aside">
            <div class="logo">로고</div>
            <div class="menu">메뉴</div>
        </aside>
        <section id="section">
            <div class="banner">베너</div>
            <div class="contents clearfix">
                <div class="notice">공지사항</div>
                <div class="gallery">갤러리</div>
                <div class="popup">팝업</div>
            </div>
            <div class="footer clearfix">
                <div class="footer1">로고</div>
                <div class="footer2">하단메뉴</div>
                <div class="footer3">카피라이터</div>
            </div>
        </section>
    </div>
    
</body>
</html>
