<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 float2</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 1200px;
            height: 1080px;
            margin: 0 auto;
        }
        #header {
            width: 1200px;
            height: 100px;
            background-color: #db0c0c;
        }
        #nav {
            width: 1200px;
            height: 100px;
            background-color: #e27474;
        }
        #side {
            width: 400px;
            height: 780px;
            float: left;
        }
        #side1 {
            width: 400px;
            height: 390px;
            background-color: black;
            
        }
        #side2 {
            width: 400px;
            height: 390px;
            background-color: #3116b5;
        }  
        #contents {
            width: 800px;
            height: 780px;
            background-color: #946527;
            float: left;
        }
        #footer {
            width: 1200px;
            height: 100px;
            background-color: #e27474;
            clear: both;
            
        }
        #footer1 {
            width: 600px;
            height: 100px;
            background-color: #832b78;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="side">
            <div id="side1"></div>
            <div id="side2"></div>
        </div>
        <div id="contents"></div>
        <div id="footer">
            <div id="footer1"></div>
            <div id="footer2"></div>
        </div>
    </div>
    
</body>
</html>
