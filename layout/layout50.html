<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #e07171;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #a44a4a;
        }
        #main {
            width: 100%;
            height: 780px;
            background-color: #b75858;
        }
        .aside {
            width: 1200px;
            height: 100px;
            background-color: #6d2727;
        }
        .section {
            width: 1200px;
            height: 680px;
            background-color: #9c4242;
        }
        .article1 {
            width: 600px;
            height: 200px;
            background-color: #8d4141;
        }
        .article2 {
            width: 600px;
            height: 480px;
            background-color: #982626;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #be7171;
        }
        .container {
            width: 1200px;
            height: inherit;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="container"></div>
        </header>
        <nav id="nav">
            <div class="container"></div>
        </nav>
        <main id="main">
            <div class="container">
                <aside class="aside"></aside>
                <section class="section">
                    <article class="article1"></article>
                    <article class="article2"></article>
                </section>
            </div>
        </main>
        <footer id="footer">
            <div class="container"></div>
        </footer>
    </div>
    
</body>
</html>
