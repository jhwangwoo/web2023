<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #78c7a2;
        }
        #wrap {
            width: 1200px;
            height: 1080px;
            margin: 0 auto;
        }
        #header {
            width: 1200px;
            height: 100px;
            background-color: #c7ddc6;
        }
        #nav {
            width: 1200px;
            height: 100px;
            background-color: #a7d474;
        }
        #aside {
            width: 300px;
            height: 780px;
            background-color: #8ba87f;
            float: left;
        }
        #article {
            width: 900px;
            height: 780px;
            background-color: #b9df7d;
            float: left;
            
        }
        #footer {
            width: 1200px;
            height: 100px;
            background-color: #acf19b;
            clear: both;            
        }   
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="aside"></div>
        <div id="article"></div>
        <div id="footer"></div>
    </div>
    
</body>
</html>
