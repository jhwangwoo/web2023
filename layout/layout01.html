<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃01 - float 유형</title>

    <style>
        * {
            margin: 0;  
            padding: 0;
        }
        body{
            background-color: #FFF3E0; 
        }
        #wrap {
            width: 1200px;
            height: 1080px;
            margin: 0 auto;
        }
        #header {
            width: 1200px;
            height: 100px; 
            background-color: #FFE0B2; 
        }
        #nav {
            width: 1200px;
            height: 100px;
            background-color: #FFCC80; 
        }
        #side {
            width: 400px;
            height: 780px;
            background-color: #FFB74D; 
            float: left;
        }
        #contents {
            width: 800px;
            height: 780px;
            background-color: #FFA726;
            float: left; 
        }
        #footer {
            width: 1200px;
            height: 100px;
            background-color: #FF9800; 
            clear: both;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="side"></div>         
        <div id="contents"></div>
        <div id="footer"></div>
    </div>
    
</body>
</html>
