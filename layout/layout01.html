<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 float 1</title>

    <style>
        * {
            margin: 0;  
            padding: 0;
        }
        body{
            background-color: #dcbe8c; 
        }
        #wrap {
            width: 1200px;
            height: 1080px;
            margin: 0 auto;
        }
        #header {
            width: 1200px;
            height: 100px; 
            background-color: #daab59; 
        }
        #nav {
            width: 1200px;
            height: 100px;
            background-color: #ae7e2c; 
        }
        #side {
            width: 400px;
            height: 780px;
            background-color: #93761f; 
            float: left;
        }
        #side1 {
            width: 400px;
            height: 600px;
            background-color: #4b2302;  
            
        }
        #contents {
            width: 800px;
            height: 780px;
            background-color: #da7a05;
            float: left; 
        }
        #footer {
            width: 1200px;
            height: 100px;
            background-color: #dd9211; 
            clear: both;
        }
        #footer1 {
            width: 600px;
            height: 100px;
            background-color: #611a1a;
        }
        #footer2 {
            width: 600px;
            height: 100px;
            background-color: #5f1818;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="side"></div>         
        <div id="contents"></div>
        <div id="footer"></div>
    </div>
    
</body>
</html>
