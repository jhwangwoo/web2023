<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 float4</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }
    #wrap {
        width: 100%;
    }
    #header {
        width: 100%;
        height: 100px;
        background-color: #E0F2F1;
    }
    #nav {
        width: 100%;
        height: 300px;
        background-color: #80CBC4;
    }
    #section {
        width: 100%;
        height: 580px;
        background-color: #26A69A;
    }
    #footer {
        width: 100%;
        height: 100px;
        background-color: #00897B;
    }
    .container {
        width: 1200px;
        height: inherit;
        margin: 0 auto;
        background-color: rgba(0, 0, 0, 0.2);
    }
    #container1 {
        width: 600px;
        height: 580px;
        background-color: #0ce6d4;
        float: left;
    }
    #container2 {
        width: 600px;
        height: 580px;
        background-color: #87d944;
        float: left;
    }


</style>
</head>
<body>
    <div id="warp">
        <div id="header">
            <div class="container"></div>
        </div>
        <div id="nav">
            <div class="container"></div>
        </div>
        <div id="section">
            <div class="container">
                <div id="container1"></div>
                <div id="container2"></div>
            </div>    
        </div>
        <div id="footer">
            <div class="container"></div>
        </div>
    </div>
    
</body>
</html>
