<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃5 -grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
        }
        #header {
            height: 100px;
            background-color: #D5CCC9;
        }
        #nav {
            height: 100px;
            background-color: #9D8980;
        }
        #main {
            height: 780px;
            background-color: #886F65;
        }
        #footer {
            height: 100px;
            background-color: #3E2723;
        }
        .container {
            width: 1200px;
            height: inherit;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.2);
        }
        #main .container{
            display: grid;
            grid-template-areas:
                "cont1 cont1" 
                "cont2 cont2"
                "cont3 cont4"
            ;
            grid-template-columns: 600px 600px;
            grid-template-rows: 100px 200px 480px;
        }
        .cont1 {
            grid-area: cont1;
            background-color: #ff74574A;
        }
        .cont2 {
            grid-area: cont2;
            background-color: #ac45314a;
        }
        .cont3 {
            grid-area: cont3;
            background-color: #594139;
        }
        .cont4 {
            grid-area: cont4;
            background-color: #4A352F;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="container"></div>
        </header>
        <nav id="nav">
            <div class="container"></div>
        </nav>
        <main id="main">
            <div class="container">
                <div class="cont1"></div>
                <div class="cont2"></div>
                <div class="cont3"></div>
                <div class="cont4"></div>
            </div>
        </main>
        <footer id="footer">
            <div class="container"></div>
        </footer>
    </div>
    
</body>
</html>
