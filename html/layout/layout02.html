<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #3b0d0d;
        }
        #wrap {
            width: 1200px;
            height: 1080px;
            background-color: #522222;
            margin: 0 auto;
        }
        #header {
            width: 1200px;
            height: 100px;
            background-color: #662828;       
        }
        #nav {
            width: 1200px;
            height: 100px;
            background-color: #5e3232;
        }
        #side {
            width: 400px;
            height: 780px;
            background-color: #380c0c;
            float: left;
        }
        #side1 {
            width: 400px;
            height: 390px;
            background-color: #3f1717;
            float: left;
        }
        #side2 {
            width: 400px;
            height: 390px;
            background-color: #692828;
            float: left;
            
        }
        #contents {
            width: 800px;
            height: 780px;
            background-color: #4e1616;
            float: left;
        }
        #footre {
            width: 1200px;
            height: 100px;
            background-color: #530f0f;
            clear: both;
        }

    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="side">
            <div id="side1"></div>
            <div id="side2"></div>
        </div>
        <div id="contents"></div>
        <div id="footre"></div>
    </div>
</body>
</html>
