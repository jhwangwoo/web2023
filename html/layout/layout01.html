<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 1200px;
            height: 1080px;
            background-color: #2f748f;
            margin: 0 auto; /*블록구조를 가운데 정렬하고 싶을 때*/
        }
        #header {
            width: 1200px;
            height: 200px;
            background-color: #2f6cdf;
        }
        #container {
            width: 1200px;
            height: 680px;
            background-color: #6a9bc9;
        }
        #footer {
            width: 1200px;
            height: 200px;
            background-color: #3a648b;
        }

    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="container"></div>
        <div id="footer"></div>
    </div>    
</body>
</html>
