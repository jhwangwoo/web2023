<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME Effect</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../game/css/bg.css">
    <link rel="stylesheet" href="../game/css/game.css">
    <link rel="stylesheet" href="../game/css/reset.css">
    <link rel="stylesheet" href="../game/css/music.css">
    
</head>
<body>
    <div class="cursor">
        <img src="img/game_mouse06.png" alt>
    </div>
    
    <header id="header">
        <h1>WEBS GAME WORLD</h1>
        <div class="time"></div>
    </header>

    <main>
        <div class="icon_box">
            <div class="icon1">
                <img src="img/game_icon01.png" alt="뮤직">
                <span>빨강 음악 듣기</span>
            </div>
            <div class="icon2">
                <img src="img/game_icon02.png" alt="뮤직">
                <span>파랑 음악 듣기</span>
            </div>
            <div class="icon3">
                <img src="img/game_icon03.png" alt="뮤직">
                <span>초록 음악 듣기</span>
            </div>
            <div class="icon4">
                <img src="img/game_icon04.png" alt="뮤직">
                <span>노랑 음악 듣기</span>
            </div>
        </div>

        <!-- 뮤직 플레이어 -->
        <div class="music__wrap">
            <div class="music__inner">
                <div class="music__header">
                    <span class="left"></span>
                    <h2>Music</h2>
                    <span class="right"></span>
                </div>
                <div class="music__contents">
                    <div class="music__view">
                        <div class="image">
                            <img src="img/music_view10.png" alt="음악">
                        </div>
                    </div>
                    <div class="music__control">
                        <div class="title">
                            <h3>노래 제목</h3>
                            <p>노래 작가 이림</p>
                        </div>
                        <div class="progress">
                            <div class="bar">
                                <audio id="main-audio" src="audio/music_audio_01.mp3"></audio>
                            </div>
                            <div class="timer">
                                <span class="current">0:00</span>
                                <span class="duration">3:55</span>
                            </div>
                        </div>
                        <div class="control">
                            <span>
                                <i class="repeat" id="control-repeat" title="전체 반복"></i>
                                <!-- <i class="repeat_one" id="repeat_one" title="한곡 반복"></i> -->
                                <!-- <i class="shuffle" id="shuffle" title="랜덤 반복"></i>  -->
                            </span>
                            <span>
                                <i class="prev" id="control-prev" title="이전곡 재생"></i>
                            </span>
                            <span>
                                <i class="play" id="control-play" title="재생"></i>
                            </span>
                            <span>
                                <i class="next" id="control-next" title="다음곡 재생"></i>
                            </span>
                            <span>
                                <i class="list" id="control-list" title="재생 목록"></i>
                            </span>
                            <!-- <i class="stop" id="stop" title="정지 반복"></i> -->

                        </div>
                    </div>
                    <div class="music__list">
                        <h3>뮤직리스트<a href="#" class="close"></a></h3>
                        <ul>
                            <!-- <li>
                                <span>
                                    <img src="img/music_view01.png" alt="">
                                </span>
                                <div class="title">
                                    <strong class="musictitle">adadsada</strong>
                                    <em class="artist">아티스트</em>
                                </div>
                                <span class="time">재생시간</span>
                            </li> -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- 뮤직 플레이어 -->
    </main>
    <footer id="footer">
        <div class="info">현재 맥을 사용하고 있으며, 화면 크기는 1920 X 760 입니다.</div>
    </footer>
    


    <!-- 시니펫 드래그맘대로 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src= "js/music.js"></script>
    <script>
        // $(".icon1").draggable({containment:".ion__box", scroll: false});
        // $(".icon2").draggable();
        // $(".icon3").draggable();
        // $(".icon4").draggable();
        // $( "#draggable3" ).draggable({ containment: "#containment-wrapper", scroll: false });

        $(".icon1").draggable({
            containment:".icon__box", scroll: false,
            start: function() {
                
                $(".cursor img").attr("src", "img/game_mouse01.png");
                // $("header").removeClass().addClass("red");
                $("header").css("background-color","rgba(233, 65, 65, 0.582)");
                $("header").css("transition","all 0.3s");
                $("#footer .info").html("현재 빨강 음악 듣기를 클릭 하셨습니다.");
            },
            stop: function() {
                setTimeout(function() {
                    printAgent();
                }, 7000); // 7초 후에 실행
            }
        });
        $(".icon2").draggable({
            containment:".icon__box", scroll: false,
            start: function() {
                $(".cursor img").attr("src", "img/game_mouse02.png");
                // $("header").removeClass().addClass("blue");
                $("header").css("background-color","rgba(54, 57, 231, 0.582)");
                $("header").css("transition","all 0.3s");
                $("#footer .info").html("현재 파랑 음악 듣기를 클릭 하셨습니다.");
            },
            stop: function() {
                setTimeout(function() {
                    printAgent();
                }, 7000); // 7초 후에 실행
            }
        });
        $(".icon3").draggable({
            containment:".icon__box", scroll: false,
            start: function() {
                $(".cursor img").attr("src", "img/game_mouse03.png");
                // $("header").removeClass().addClass("green");
                $("header").css("background-color","rgba(88, 240, 28, 0.582)");
                $("header").css("transition","all 0.3s");
                $("#footer .info").text("현재 초록 음악 듣기를 클릭 하셨습니다.");
            },
            stop: function() {
                setTimeout(function() {
                    printAgent();
                }, 7000); // 7초 후에 실행
            }
        });
        $(".icon4").draggable({
            containment:".icon__box", scroll: false,
            start: function() {
                $(".cursor img").attr("src", "img/game_mouse04.png");
                // $("header").removeClass().addClass("yellow");
                $("header").css("background-color","rgba(237, 240, 63, 0.582)");
                $("header").css("transition","all 0.3s");
                $("#footer .info").text("현재 노랑 음악 듣기를 클릭 하셨습니다.");
            },
            stop: function() {
                setTimeout(function() {
                    printAgent();
                }, 7000); // 7초 후에 실행
            }
        });
        window.onload = function(){
            window.addEventListener("mousemove", e => {
                gsap.to(".cursor", {
                    duration: 0,
                    left: e.pageX -5,
                    top: e.pageY -10
                });
            });
        }

        //현재 사용중인  OS와 화면크기
        const printAgent = () => {
            let os = navigator.userAgent.toLowerCase();
            let osWdith = window.screen.width
            let osHeight = window.screen.height

            if(os.indexOf("macintosh") > -1){
	            document.querySelector("#footer .info").innerHTML = "현재 맥을 사용중 이며, 화면 크기는 "+osWdith+" X "+osHeight+" 입니다."
            } else if(os.indexOf("windows") > -1){
                document.querySelector("#footer .info").innerHTML = "현재 윈도우를 사용중 이며, 화면 크기는 "+osWdith+" X "+osHeight+" 입니다."
            } else if(os.indexOf("iphone") > -1){
                document.querySelector("#footer .info").innerHTML = "현재 아이폰을 사용중 이며, 화면 크기는 "+osWdith+" X "+osHeight+" 입니다."
            } else if(os.indexOf("android") > -1){
                document.querySelector("#footer .info").innerHTML = "현재 안드로이드폰을 사용중 이며, 화면 크기는 "+osWdith+" X "+osHeight+" 입니다."
            }            
        }
        printAgent();

        // function printTime(){
        //     const time = document.querySelector(".time");
        //     const now = new Date();

        //     time.innerHTML = now.getFullYear() + "년 " +
        //     (now.getMonth()+1) + "월 " +
        //     now.getDate() + "일 " +
        //     now.getHours() + "시 " +
        //     now.getMinutes() + "분 "
        //     setTimeout("printTime()", 1000);
        // };
    

        // 현재 시간
        const printTime = () => {
            const now = new Date();
            const options = {
                year: 'numeric',
                month: 'long',   //month 옵션에서는 'numeric'이 아닌 'long' 값을 사용하면 해당 월을 한글로 표현할 수 있다.
                day: '2-digit',  //long,2-digit로 바꾸면 한글이 나온다.
                hour: 'numeric',
                minute: 'numeric',
               // second: 'numeric',
                hour12: false, // 24시간제로 표시
            };
            const dateTimeString = now.toLocaleString('ko-KR', options);
            document.querySelector(".time").innerHTML = dateTimeString
        };
        printTime();
        setInterval(printTime, 1000);
    </script>
</body>
</html>
