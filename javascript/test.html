        let n = 10;
        let m = 10;
        getGCD(n,m);
        function getGCD(n, m){
            let max = n > m ? n : m; // 두수중 높은 수를 구한다.
            let GCD = 0;  //
            for (let i = 1; i <= max; i++) {
                if (n % i === 0 && m % i === 0) {
                    GCD = i;   // 최대공약수
                }
                document.write("n +" +n +"___________ m " + m + " ___ GCD ___" + GCD);
                document.write("<br>");
            }
            document.write("GCD " + GCD);
            return GCD;
        // }
