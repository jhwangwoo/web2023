<body>
    <script>
        for(let i=1; i<=8; i++){
            
            console.log(i)
        }
        for(let i=1; i<=100; i++){
            if(i%2==0){
                console.log(i)
            }
        }
        for(let i=1; i<=100; i++){
            if(i%4==0){
                console.log(i)
            }
        }
        for(let i=8; i<=8; i++){
            document.write(i,"단","<br>");

            for(let j=1; j<=9; j++){
                document.write(i + "*" + j + "=" + i*j);

            }    
                document.write("<br>","<br>")     
        }
