    <script>
        const cbtQuiz = document.querySelector(".cbt__quiz");
        const cbtomr = document.querySelector(".cbt__omr");
        const cbtSubmit = document.querySelector(".cbt__submit");
        const cbtLength = document.querySelector(".cbt_length");
        const cbtRest = document.querySelector(".cbt__rest");
        const cbtViewSubject = document.querySelector (".cbt__view .subject");
        const cbtHeader = document.querySelector (".cbt__header h2");
        const cbtStartBtn = document.querySelector (".cbt__start__btn");
        const cbtStart = document.querySelector (".cbt__start");
        const cbtTime = document.querySelector(".cbt__time");
        const name = document.querySelector(".name");
        const quizscored = document.querySelector(".quiz__score");

        let questionAll = [];              //모든 퀴즈 정보
        let questionLength = 0;            //전체 문제수
        let quizScore = 0;            //맞힌 문제수
        let questionRest = questionLength; //남은 문제수
        let questionTime = "";
        let questionTimeRemain = "3600";

        //시작하기
        const startQuiz = () => {
            const names = name.value;
            document.querySelector(".cbt__name").innerText = names;

            cbtStart.classList.add("hide"); //모달창 제거
            quizscored.classList.add("hide"); //점수판 제거

            //시간 설정
            questionTime = setInterval(reduceTime, 1000);
        }

        //데이터 가져오기
        const dataQuestion = (value) => {
            fetch(`https://kebab000.github.io/web2023/gineungsaJSON/${value}.json`) //json을가져옴
                .then(res => res.json())  //fetch에서 가져온것을 res.json로 변경 하여 가져온후 실행
                .then(items => {        //가져온 json을 items로 변경

                    // console.log(items)
                    questionAll = items.map((item, index) => {
                        const formattedQuestion = {
                            question: item.question,
                            number: index + 1,
                        }
                        const answerChoices = [...item.incorrect_answers]; //오답 불러오기
                        formattedQuestion.answer = Math.trunc(Math.random() * (answerChoices.length + 1)); //정답을 랜덤으로 불러오기
                        // console.log(formattedQuestion.answer)
                        answerChoices.splice(formattedQuestion.answer, 0, item.correct_answer); //정답을 랜덤으로 추가


                        //보기를 추가
                        answerChoices.forEach((choice, index) => {
                            formattedQuestion["choice" + (index + 1)] = choice;
                        });

                        //문제에 대한 해설이 있으면 출력
                        if (item.hasOwnProperty("question_desc")) {
                            formattedQuestion.question_desc = item.question_desc;
                        }

                        //문제에 대한 이미지가 있으면 출력
                        if (item.hasOwnProperty("question_img")) {
                            formattedQuestion.question_img = item.question_img;
                        }

                        //해설이 있으면 출력
                        if (item.hasOwnProperty("desc")) {
                            formattedQuestion.desc = item.desc;
                        }


                        // console.log(formattedQuestion);
                        return formattedQuestion;
                    });
                    newQuestion(); //문제 만들기

                    //전체 문제수 만들기
                    questionLength = questionAll.length;
                    cbtLength.innerHTML = questionLength;
                    cbtRest.innerHTML = questionLength;

                })  //res.json을 items으로 하여 상수
                .catch((err) => console.log(err));
        }

        //문제 만들기
        const newQuestion = () => {
            const exam = [];
            const omr = [];

            questionAll.forEach((question, number) => {
                exam.push(`
                    <div class="cbt">
                        <div class="cbt__question"><span>${question.number} </span>. ${question.question}</div>
                        <div class="cbt__question__img"><img style='width:300px' src="https://kebab000.github.io/web2023/gineungsaJPG/${question.question_img}.jpg" alt="기능사이미지"></div>
                        <div class="cbt__question__desc">${question.question_desc}</div>
                        <div class="cbt__selects">
                            <input type="radio" id="select${number}_1" name="select${number}" value="${number}_0" onclick="answerSelect2(this)">
                            <label for="select${number}_1"><span>${question.choice1}</span></label>
                            <input type="radio" id="select${number}_2" name="select${number}" value="${number}_1" onclick="answerSelect2(this)">
                            <label for="select${number}_2"><span>${question.choice2}</span></label>
                            <input type="radio" id="select${number}_3" name="select${number}" value="${number}_2" onclick="answerSelect2(this)">
                            <label for="select${number}_3"><span>${question.choice3}</span></label>
                            <input type="radio" id="select${number}_4" name="select${number}" value="${number}_3" onclick="answerSelect2(this)">
                            <label for="select${number}_4"><span>${question.choice4}</span></label>
                        </div>
                        <div class="cbt__desc hide">${question.desc}</div>
                    </div>
                `)

                omr.push(`
                    <div class="omr">
                        <strong>${question.number}</strong>
                        <input type="radio" name="omr${number}" id="omr${number}_1" value="${number}_0" onclick="answerSelect(this)">
                        <label for="omr${number}_1"><span class="label-inner">1</span></label>
                        <input type="radio" name="omr${number}" id="omr${number}_2" value="${number}_1" onclick="answerSelect(this)">
                        <label for="omr${number}_2"><span class="label-inner">2</span></label>
                        <input type="radio" name="omr${number}" id="omr${number}_3" value="${number}_2" onclick="answerSelect(this)">
                        <label for="omr${number}_3"><span class="label-inner">3</span></label>
                        <input type="radio" name="omr${number}" id="omr${number}_4" value="${number}_3" onclick="answerSelect(this)">
                        <label for="omr${number}_4"><span class="label-inner">4</span></label>
                    </div>
                `)
            });

            cbtQuiz.innerHTML = exam.join('');
            cbtomr.innerHTML = omr.join('');

            //설명 없는거 제거
            document.querySelectorAll(".cbt__question__desc").forEach(desc => {
                if( desc.innerHTML === "undefined") {
                    desc.classList.add("hide")
                }
            });

            //이미지가 없는거 제거
            document.querySelectorAll(".cbt__question__img").forEach(img => {
                let src = img.querySelector("img").src;
                if (src.includes("undefined")){
                    img.classList.add("hide")
                }
                // if( img.innerHTML === "https://kebab000.github.io/web2023/gineungsaJPG/undefined.jpg") {
                //     img.classList.add("hide")
                // }
            });
        };

        // 정답 확인
        const answerQuiz = () => {
            const cbtSelects = document.querySelectorAll(".cbt__selects");

            questionAll.forEach((question, number) => {
                const quizSelectsWrap = cbtSelects[number];
                const userSelector = `input[name=select${number}]:checked`;
                const userAnswer = (quizSelectsWrap.querySelector(userSelector) || {}).value;
                const numberAnswer = userAnswer ? userAnswer.slice(-1) : undefined;
                // console.log(numberAnswer)

                if (numberAnswer == question.answer) {
                    console.log("정답");
                    quizScore++;
                    cbtSelects[number].parentElement.classList.add("good");
                } else {
                    console.log("오답");
                    cbtSelects[number].parentElement.classList.add("bad");

                    const label = cbtSelects[number].querySelectorAll("label");
                    label[question.answer].classList.add("correct");
                }

                //설명 숨기기
                const quizDesc = document.querySelectorAll(".cbt__desc");

                if (quizDesc[number].innerText == "undefined") {
                    quizDesc[number].classList.add("hide");
                } else quizDesc[number].classList.remove("hide");
            });

            quizscored.innerText = Math.ceil((quizScore / questionLength) * 100) + "점 입니다.";
            document.querySelector(".timesubmit").classList.add("hide")
            quizscored.classList.remove("hide")
        }
        //보기 체크
        const answerSelect2 = (elem) => {
            const answer = elem.value;             //클릭 했을때 vlaue값을 가져옴
            const answerNum = answer.split("_")    //

            const select = document.querySelectorAll(".cbt__omr .omr"); //전체 문항 수 100개를 가져온다
            const label = select[answerNum[0]].querySelectorAll("input"); //보기 4개
            label[answerNum[1]].checked = true;

            const answerInputs = document.querySelectorAll(".cbt__selects input:checked");
            cbtRest.innerHTML = questionLength - answerInputs.length;
        }
        //보기 체크2
        const answerSelect = (elem) => {
            const answer = elem.value;
            const answerNum = answer.split("_")    //

            const select = document.querySelectorAll(".cbt__quiz .cbt"); //전체 문항 수 100개를 가져온다
            const label = select[answerNum[0]].querySelectorAll("input"); //보기 4개
            label[answerNum[1]].checked = true;

            const answerInputs = document.querySelectorAll(".cbt__selects input:checked");
            cbtRest.innerHTML = questionLength - answerInputs.length;
        }

        // // 문제 선택
        // const changSelect = () => {
        //     let selectValue = cbtIndex.options[cbtIndex.selectedIndex].value;
        //     let selectText = cbtIndex.options[cbtIndex.selectedIndex].text;
        // }

        // const changSelect2 = () => {
        //     let selectValue = cbtIndex2.options[cbtIndex2.selectedIndex].value;
        //     let selectText = cbtIndex2.options[cbtIndex2.selectedIndex].text;
        // }

        //문제 선택2
        const changSelect = (e) => {
            let selectValue = e.value;
            let selectText = e.options[e.selectedIndex].text;

            cbtViewSubject.innerHTML =selectText;
            cbtHeader.innerHTML =selectText;

            dataQuestion(selectValue); 
        }

        // 시간설정
        const reduceTime = () => {
            questionTimeRemain--;

            if(questionTimeRemain == 0) endQuiz();

            cbtTime.innerHTML = displayTime();
        }

        //시간 표시
        const displayTime = () => {
            if(questionTimeRemain <= 0){
                return "0분 00초";
            } else {
                let minutes = Math.floor(questionTimeRemain / 60);
                let seconds = questionTimeRemain % 60;
                
                if(seconds < 10){
                    return minutes + "분" + "0" + seconds + "초";
                }

                return minutes + "분" + seconds + "초";

                //초의 단위가 한자리 수가 되면 앞에 0을 붙여주기(숙제)

            }
        }
        
        //게임 끝
        const endQuiz = () => {
            alert("시험이 끝났습니다.")
        }

        cbtStartBtn.addEventListener("click", startQuiz);
        cbtSubmit.addEventListener("click", answerQuiz);
        // dataQuestion();
