<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>

    
</body>
<script>
    //선언적 함수
    //함수가 실행되었습니다.1
    {
        function func(){
            document.write("함수가 실행되었습니다.1<br>");
        }
        func();
    }

    //익명 함수
    //함수가 실행되었습니다.2
    {
        const func = function(){
            document.write("함수가 실행되었습니다.2<br>")
        }
        func();
    }

    //매개변수 함수
    //함수가 실행되었습니다.3
    {
        function func(str){
            document.write(str);
        }
        func("함수가 실행되었습니다.3<br>");
    }

    //리턴값 함수
    //함수가 실행되었습니다.4
{
    function func(){
        const str ="함수가 실행되었습니다.4<br>"
        return str;
    }
    document.write(func());
}

    //선언적 함수(화살표)
    {
        func = () => {
            document.write("함수가 실행되었습니다.5<br>");
        }
        func();
    }

    //익명 함수(화살표)
    {
        const func = () => {
            document.write("함수가 실행되었습니다.6<br>")
        }
        func();
    }

    //매개변수 함수(화살표)
    {
        func = (str) => {
            document.write(str);
        }
        func("함수가 실행되었습니다.7<br>");
    }

    //리턴값 함수(화살표)
    {
        func = () => {
            const str ="함수가 실행되었습니다.8<br>"
            return str;
        }
        document.write(func());
    }

    //익명함수 매개변수 리턴값(화살표함수)
    {
        const func = (str) => {
            return str;
        }
        document.write(func("함수가 실행되었습니다.9<br>"));
    }
    //익명함수 매개변수 리턴값 괄호생략(화살표함수)
    {
        const func = str => {
            return str;
        }
        document.write(func("함수가 실행되었습니다.10<br>"));
    }
    //익명함수 매개변수 리턴값 괄호 생략 리턴생략(화살표함수)
    {
        const func = str => str;
        
        document.write(func("함수가 실행되었습니다.11<br>"));
    }
    //선언적함수 매개변수 리턴값 괄호 생략 리턴생략(화살표함수)
    {
        func = str => str;

        document.write(func("함수가 실행되었습니다.12<br>"));
    }
</script>
</html>
