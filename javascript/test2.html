<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
    <script>
        {
            function func(){
                document.write("함수가 실행되었습니다."); //선언적함수
            }
            func()
        }
        {
            const func = function(){
                document.write("함수가 실행되었습니다.");// 익명함수
            }
            func()
        }
        {
            function func (str){
                document.write(str);
            }
            func("함수가 실행되었습니다.");// 매개변수 함수
        }
        {
            function func (){
                const str ="함수가실행되었습니다";
                return str;
            }
            document.write(func());
        }
        {
            //1010 테이블만들기
            let table ="<table border='1'>"
            
            for(let i=1; i<=10; i++){
                table+="<tr>"
                for(let j=1; j<=10; j++){
                    table +="<td>"+j+"</td>"
                }
                table+="</tr>"
            }
            table+="</table>"

            document.write(table);
        }
        {
            //구구단
            
            for(let i=1; i<=10; i++){
                document.write(i+"<br>");
                for(let j=1; j<=10; j++){
                    document.write(i+"*"+j+"="+i*j+"<br>");
                }
            }
        }
        
        

    </script>

</html>
