<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>

<script>
    {
        function func(){
            document.write("실행되었습니다.");
        }
        func();
    }
    {
        const func = function(){
            document.write("1함수가 실행 되었습니다.");
        }
        func();
    }
    {
        function func(str){
            document.write(str);
        }
        func("실행되었습니다.");
    }
    {
        function func(){
            const str="실행 되었";
            return str;
        }
        document.write(func());
    }

    {
        function func(){
            for(let i=1; i<=10; i++){
                document.write("실행되옸습니다");
            }
        }
        func();
    }

    {
        function func(){
            let table="<table border='1'>"
            for(let i=1; i<=10; i++){
                table+="<tr>"
                for(let j=1; j<=10; j++){
                    table+="<td>"+j+"</td>";
                }
                table+="</tr>";
            }
            table+="</table>";
            document.write(table)
        }
        func()
    }
     
    
</script>

    
</script>
</html>
