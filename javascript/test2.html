<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    {
        for(let i=1; i<=50; i++){
            document.write(i);
        }
    }
    document.write("<br>");
    {
        for(let i=0; i<=100; i+=2){
            document.write(i);
        }
    }
    document.write("<br>");
    {
        for(let i=1; i<=100; i++){
            if(i % 2==1){
                document.write(i);
            }
        }
    }
    document.write("<br>");
    {
        let table ="<table border='1'>";
        let sum = 0;
        
        for(let i=1; i<=5; i++){
            table+="<tr>"
            for(let j=1; j<=10; j++){
                sum++
                table+="<td>"+sum+"</td>"
            }
            table+="</tr>"
        }
        document.write(table);
    }
    document.write("<br>");
    {
        let sum =0;
        for(let i=1; i<=10; i++){
            sum+=i;
        }
        document.write(sum);
    }
    document.write("<br>");
    {
        for(let i=2; i<=9; i++){
            document.write(i+"<br>");
            for(let j=1; j<=9; j++){
                document.write(i+"*"+j+"="+i*j+"<br>");
            }
        }
    }
    document.write("<br>");
    {
        function func(){
            document.write("실행되었습니다.");
        }
        func();
    }
    document.write("<br>");
    {
        const func= function(){
            document.write("실행");
        }
        func();
    }
    document.write("<br>");
    {
        function func(str){
            document.write(str);
        }
        func("실행");
    }
    document.write("<br>");
    {
        function func(){
            const str="실행";
            return str;
        }
        document.write(func());
    }
    document.write("<br>");
    {
        func = () =>{
            document.write("실행되었습니다.");
        }
        func();
    }
    document.write("<br>");
    {
        const func = () =>{
            document.write("실행");
        }
        func();
    }
    document.write("<br>");
    {
        func = (str) =>{
            document.write(str);
        }
        func("실행");
    }
    document.write("<br>");
    {
        func = () =>{
            const str="실행";
            return str;
        }
        document.write(func());
    }


</script>
</html>
