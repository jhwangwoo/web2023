    <style>
        #header {
            position: fixed;
            z-index: 10000;
        }
        .parallaxs__item {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #section1 {background-color: #111;}
        #section2 {background-color: #222;}
        #section3 {background-color: #111;}
        #section4 {background-color: #222;}
        #section5 {background-color: #111;}
        #section6 {background-color: #222;}
        #section7 {background-color: #111;}
        #section8 {background-color: #222;}
        #section9 {background-color: #111;}
        .parallaxs__item__num {
            position: absolute;
            right: 20px;
            bottom: 20px;
            color: #fff;
            font-size: 5vw;
            z-index: 1000;
            font-family: "Lato";
            font-weight: 100;
        }
        .parallaxs__item__img {
            width: 100%;
            height: 100vh;
            background-size: cover;
        }
        .parallaxs__item__img::after{
            content: '';
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            background-color: rgba(0,0,0,0.3);
            z-index: 1;
        }
        /* .parallaxs__item__img.active{
            border-radius: 50%;
        } */
        .parallaxs__item:nth-child(1) .parallaxs__item__img {
            background-image: url(img/parallaxEffect04-min.jpg);

        .parallaxs__item:nth-child(2) .parallaxs__item__img {

        }
        .Parallax__item__title {
            font-size: 10vw;
            font-weight: 100;
        }

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/ScrollTrigger.min.js"></script>
    <script>
        gsap.utils.toArray(".parallaxs__item__img").forEach((item,i) => {
            ScrollTrigger.create({
                trigger: item,
                start: "top top",
                pin: true,
            })
        });
