<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <style>
.slide-nav {
  position: fixed;
  top: 0;
  left: 0;
  width: 250px;
  height: 100%;
  background-color: #333;
  transition: left 0.3s ease-in-out;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
}

.nav-toggle {
  position: absolute;
  top: 10px;
  left: 10px;
  width: 30px;
  height: 30px;
  cursor: pointer;
  background-color: transparent;
  border: none;
  outline: none;
  z-index: 999;
}

.nav-toggle span {
  display: block;
  width: 100%;
  height: 2px;
  background-color: #b34f4f;
  margin-bottom: 4px;
  transition: transform 0.3s ease-in-out;
}

.nav-menu {
  list-style: none;
  padding: 20px;
  margin-top: 50px;
}

.nav-menu li {
  margin-bottom: 10px;
}

.nav-menu li a {
  color: #fff;
  text-decoration: none;
  font-size: 16px;
  transition: color 0.3s ease-in-out;
}

.nav-menu li a:hover {
  color: #ff9800;
}

.show-nav {
  left: 250px;
}

.show-nav .nav-toggle span:first-child {
  transform: rotate(45deg) translateX(5px);
}

.show-nav .nav-toggle span:nth-child(2) {
  opacity: 0;
}

.show-nav .nav-toggle span:last-child {
  transform: rotate(-45deg) translateX(5px);
}
/* 추가 스타일 */
body {
  margin: 0;
  padding: 0;
}

.nav-toggle span {
  background-color: #fff; /* 바 버튼 색상 변경 */
}

.nav-menu li a {
  font-weight: bold; /* 메뉴 텍스트 굵게 설정 */
}

.nav-menu li a:hover {
  color: #ff5722; /* 호버 시 텍스트 색상 변경 */
}
  </style>
</head>
<body>
  <nav class="slide-nav">
    <button class="nav-toggle">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <ul class="nav-menu">
      <li><a href="#">메뉴 1</a></li>
      <li><a href="#">메뉴 2</a></li>
      <li><a href="#">메뉴 3</a></li>
      <li><a href="#">메뉴 4</a></li>
    </ul>
  </nav>


</body>
<script>
    const navToggle = document.querySelector('.nav-toggle');
    const navMenu = document.querySelector('.nav-menu');

    navToggle.addEventListener('click', function() {
        navMenu.classList.toggle('show-nav');
    });
</script>
