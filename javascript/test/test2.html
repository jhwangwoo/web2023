{
    function solution(array, n) {
        array.sort((a,b) => a - b)
        let Difference = Infinity;
        let result = 0;
    
        for(let i of array){
            if(Math.abs(n-i) < Difference){
                Difference = Math.abs(n-i)
                result = i
            }
        }
        return result
    }
    console.log(solution([3, 10, 28],20));
    //28
