    {
        function solution(numbers, direction) {
            if (direction === 'right') {
                numbers = [numbers.pop(), ...numbers]
            } else {
                numbers = [...numbers.slice(1), numbers.shift()]
            }
            return numbers
        }
        console.log(solution([1,2,3],"right"));
        //[3, 1. 2]
    }
    {
        function solution(age) {
            let chr = 'abcdefghij';
            return Array.from(age.toString()).map(v => chr [v]).join('');
        }
        console.log(solution(23));
        //"cd"
    }
    {
        function solution(age) {
            let chr = 'abcdefghij';
            return Array.from(age.toString()).map(v => chr [v]).join('');
        }
        console.log(solution(51));
        //"fb"
    }
    {
        function solution(rsp) {
            var answer = { '0': '5', '2': '0', '5': '2' };
            return [...rsp].map(v => answer[v]).join('')
        }
        console.log(solution("205"));
        //052
    }
    {
        function solution(my_string, letter) {
            let reg = new RegExp(letter, 'g');
            return my_string.replace(reg, '');
        }
        console.log(solution("abcdef", "f"));
        //abcde
    }
    {
        function solution(my_string) {
            return my_string.split('').reverse().join('')
        }
        console.log(solution("bread"));
