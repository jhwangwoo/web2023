<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈테스트</title>
    <style>
        * {
          box-sizing: border-box;
        }

        body {
          display: flex;
          justify-content: center;
          align-items: center;
          margin:0;
          min-height:100vh;
        }

        button {
          position:fixed;
          top:20px;
          right:20px;
          background-color:rgb(207, 114, 176);
          padding:15px;
          border:none;
          outline: none;
          color:white;    
          transition: transform 0.3s ease-in-out;
        }

        button.active {
          transform:translateX(-110px);
        }
        nav {
          position:fixed;
          top:0;
          right:0;
          background-color:rgb(207, 114, 176);  
          height:100vh;
          padding:2em;
          transform:translateX(100%);
          transition: transform 0.3s ease-in-out;
        }

        nav.active {
          transform:translateX(0);
        }

        nav ul {  
          padding:0;
          margin:0;
          list-style: none;
        }

        nav ul li {
          padding:1em 0;
        }

        nav a {
          color:white;
          text-decoration: none;
        }        
    </style>
</head>
<body>
    <button id="bttn">&#9776;</button>

    <nav id="nav">
      <ul>
        <li><a href="#">Javascript</a></li>
        <li><a href="#">Typescript</a></li>
        <li><a href="#">Node.js</a></li>
      </ul>
    </nav>
    <script>
    const bttn = document.querySelector('#bttn');
    const nav = document.querySelector('#nav');

    bttn.addEventListener('click', () => { 
        nav.classList.add('active');  //add 대신 toggle 을사용하면 클릭했을때 active를 지우거나 넣을수있습니다.
        bttn.classList.add('active');
    });
    bttn.addEventListener('mouseout', () => { 
        nav.classList.remove('active');
        bttn.classList.remove('active');
    });
    </script>
</body>
</html>
