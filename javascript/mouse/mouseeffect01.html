    <link rel="stylesheet" href="css/reset.css">

    <style>
        .mouse__wrap {
            cursor: none;
        }
        .mouse__coursor {
            position: absolute;
            left: 0;
            top: 0;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid #fff;
            background-color: rgba(255, 255, 255, 0.1);
            user-select: none;
            pointer-events: none;
            transition: 
                background-color 0.3s,
                border-color 0.3s,
                transform 0.6s
            ;
        }
        .mouse__coursor.s1 {
            background-color: rgba(35, 84, 139, 0.2);
            border-color: #01346D;
        }
        .mouse__coursor.s2 {
            background-color: rgba(59, 144, 184, 0.2);
            border-color: #5195e2;
            transform: scale(2) rotateY(720deg);
        }
        .mouse__coursor.s3 {
            background-color: rgba(59, 144, 184, 0.2);
            border-color: #4fc8dd;
            transform: scale(1.5) rotateX(545deg);
        }
        .mouse__coursor.s4 {
            background-color: rgba(59, 144, 184, 0.2);
            border-color: #4fc8dd;
            transform: scale(3) rotate(360deg);
            border-radius: 10%;
        }
        .mouse__coursor.s5 {
            background-color: rgba(100, 173, 207, 0.2);
            border-color: #3475ee;
            transform: scale(0.5) 
        }
        .mouse__coursor.s6 {
            background-color: rgba(59, 144, 184, 0.2);
            border-color: #4fc8dd;
            transform: scale(2) skew(720deg) rotateY(360deg);
        }
        .mouse__text {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .mouse__text p {
            font-size: 2vw;
            line-height: 1.9;
        }
        .mouse__text p span{
            color: #01346D;
        }
        .mouse__text p:last-child {
            font-size: 3vw;
        }
        .mouse__info {
            position: absolute;
            left: 0;
            bottom: 0;
            padding: 20px;
            font-size: 16px;
            line-height: 1.6;
        }

    </style>
