<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>01. 마우스 이펙트</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/mouse.css">
    <style>
        header {
            position: relative;
            z-index: 10;
        }
        .mouse__wrap {
            cursor: none;
        }
        .mouse__text {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .mouse__text p {
            font-size: 1.5vw;
            line-height: 1.6;
            z-index: 10;
        }
        .mouse__text p:last-child {
            font-size: 2vw;
            line-height: 1.6;
            z-index: 10;
        }
        .mouse__coursor {
            position: absolute;
            left: 0;
            top: 0;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid #fff;
            background-color: rgba(255, 255, 255, 0.5);
            background-image: url(img/mouseEffect03-min.jpg);
            background-size: cover;
            background-position: center center;
            background-attachment: fixed; /**/
        }
    </style>
</head>
<body class="img03 bg05 font06">
    <header id="header">
        <h1>Javascript Mouse Effect03</h1>
        <p>마우스 이펙트</p>
        <ul>
            <li><a href="mouseeffect01.html">1</a></li>
            <li><a href="mouseeffect02.html">2</a></li>
            <li class="active"><a href="mouseeffect03.html">3</a></li>
            <li><a href="mouseeffect04.html">4</a></li>
            <li><a href="mouseeffect05.html">5</a></li>
            <li><a href="mouseeffect06.html">6</a></li>
        </ul>
    </header>
    <!-- header -->

    <main id="main">
        <div class="mouse__wrap">
            <div class="mouse__coursor"></div>
            <div class="mouse__coursor2"></div>
            <div class="mouse__text">
                <p>Only I can change my life. No one can do it for me.</p>
                <p>나만이 내 인생을 바꿀 수 있다. 아무도 날 대신해 해줄 수 없다.</p>
            </div>
        </div>
    </main>
    <!-- main -->

    <footer id="footer">
        <a href="mailto:ghkddn132@naver.com">ghkddn132@naver.com</a>
    </footer>
    <!-- footer -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script>
        // 선택자
        const cursor = document.querySelector(".mouse__coursor");

        // console.log(cursor.clientWidth);  //190
        // console.log(cursor.clientHeight); //190
        // console.log(cursor.offsetWidth);  //200
        // console.log(cursor.offsetHeight); //200

        const circle = cursor.getBoundingClientRect();

        // const DOMRect = {
        //     bottom : 200,
        //     height : 200,
        //     left : 0,
        //     right : 200,
        //     top : 0,
        //     width : 200,
        //     x : 0,
        //     y : 0
        // }
        

        window.addEventListener("mousemove", e => {
            gsap.to(cursor, {
                duration: 0.5,
                left: e.pageX - circle.width/2,
                top: e.pageY - circle.height/2
            });
        });
    </script>
    
</body>
</html>
