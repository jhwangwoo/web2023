<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디기</title>
    <link href="https://webfontworld.github.io/TheJamsil/TheJamsil.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "TheJamsil";
            
        }
        a {
            color: #666;
            text-decoration: none;
            
        }
        li {
            list-style: none;
        }
        iframe {
            width: 100%;
            height: 100vh;
        }
        #wrap {
            display: flex;
        }
        #nav {
            padding: 20px;
        }
        #nav li a {
            border: 1px solid #ccc;
            width: 50px;
            height: 50px;
            display: inline-block;
            margin-bottom: 2px;
            text-align: center;
        }
        #nav li a:hover,
        #nav li.active a {
            background-color: #000;
            border-color: 000;
            color: #fff;
        }
        #main {
            margin: 20px;
            border: 1px solid #ccc;
            width: calc(100% - 40px);
        }
    </style>
</head>
<body>
    <div id="wrap">
        <nav id="nav">
            <ul>
                <li class="active"><a href="layout/A-1.html">A-1</a></li>
                <li><a href="layout/A-2.html">A-2</a></li>
                <li><a href="layout/A-3.html">A-3</a></li>
                <li><a href="layout/A-4.html">A-4</a></li><br>
                <li><a href="layout/B-1.html">B-1</a></li>
                <li><a href="layout/B-2.html">B-2</a></li>
                <li><a href="layout/B-3.html">B-3</a></li>
                <li><a href="layout/B-4.html">B-4</a></li><br>
                <li><a href="layout/C-1.html">C-1</a></li>
                <li><a href="layout/C-2.html">C-2</a></li>
                <li><a href="layout/C-3.html">C-3</a></li>
                <li><a href="layout/C-4.html">C-4</a></li><br>
                <li><a href="layout/D-1.html">D-1</a></li>
                <li><a href="layout/D-2.html">D-2</a></li>
                <li><a href="layout/D-3.html">D-3</a></li>
                <li><a href="layout/D-4.html">D-4</a></li><br>
                <li><a href="layout/E-1.html">E-1</a></li>
                <li><a href="layout/E-2.html">E-2</a></li>
                <li><a href="layout/E-3.html">E-3</a></li>
                <li><a href="layout/E-4.html">E-4</a></li>
            </ul>
            <ul>
                <li><a href="menu/m1.html">M-1</a></li>
                <li><a href="menu/m2.html">M-2</a></li>
                <li><a href="menu/m3.html">M-3</a></li>
                <li><a href="menu/m4.html">M-4</a></li>
                <li><a href="menu/m5.html">M-5</a></li>
                <li><a href="menu/m6.html">M-6</a></li>
            </ul>
            <ul>
                <li><a href="menu/s1.html">S-1</a></li>
                <li><a href="menu/s2.html">S-2</a></li>
                <li><a href="menu/s3.html">S-3</a></li>
            </ul>
        </nav>
        <main id="main">
            <iframe src="layout/A-1.html" frameborder="0"></iframe>
        </main>
    </div>
</body>
<script>
    const layoutlist = document.querySelectorAll("#nav ul li");
    
    // console.log(layoutlist);
    layoutlist.forEach(li => {
        li.addEventListener("click", (e) => {
            e.preventDefault();
            let href = li.querySelector("a").getAttribute("href");

            document.querySelector("#main iframe").setAttribute("src", href);

            layoutlist.forEach(el => {
                el.classList.remove("active");
            });
            li.classList.add("active");
        });
    });
</script>
</html>
