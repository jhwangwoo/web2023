<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>웹디자인 기능사 이미지 슬라이드1</title>
  <style>
    * {
        margin: 0;
        padding: 0;
    }
    #wrap {
        width: 1200px;
        height: 700px;
        margin: 0 auto;
        background-color: #eee;
    }
    #header {
        width: 100%;
        height: 100px;
        background-color: #e6cccc;
        display: flex;
    }
    #header h2 {
        width: 10%;
        background-color: #585151;
    }
    #header nav {
        width: 90%;
        background-color: #bd7171;
    }
    #main {
        width: 100%;
        height: 500px;
        background-color: #ca9a9a;
    }
    #main .slider_wrap {
        height: 300px;
        background-color: #f37979;
        position: relative;
    }
    .slider_img .slider {
        position: absolute;
        left: 0;
        top: 0;
        transition: all 0.3s;
    }
    .slider:nth-child(1) {z-index: 5;}
    .slider:nth-child(2) {z-index: 4;}
    .slider:nth-child(3) {z-index: 3;}
    #main .section {
        display: flex;
    }
    .section .text {
        width: 33.333%;
        height: 200px;
        background-color: #e2c99a;
    }
    .section .baneer {
        width: 33.333%;
        height: 200px;
        background-color: #ebe37e;
    }
    .section .link {
        width: 33.333%;
        height: 200px;
        background-color: #b39a6c;
    }
    #footer {
        width: 100%;
        height: 100px;
        background-color: #685151;
        display: flex;
    }
    #footer h3 {
        width: 10%;
        background-color: #ac8d8d;
    }
    #footer .f1{
        width: 80%;
        background-color: #da5757;
    }
    #footer .f2{
        width: 10%;
        background-color: #d67b7b;
    }
  </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <h2>로고</h2>
            <nav>메뉴</nav>
        </header>
        <main id="main">
            <article class="slider_wrap">
                <div class="=slider_inner">
                    <div class="slider_img">
                        <div class="slider"><img src="../img/slider01_1.jpg" alt="슬라이더1"></div>
                        <div class="slider"><img src="../img/slider01_2.jpg" alt="슬라이더2"></div>
                        <div class="slider"><img src="../img/slider01_3.jpg" alt="슬라이더3"></div>
                    </div>
                </div>
            </article>
            <section class="section">
                <article class="text">공지사항</article>
                <article class="baneer">배너</article>
                <article class="link">바로가기</article>
          </section>
        </main>
        <footer id="footer">
            <h3>로고</h3>    
            <div class="f1">copyri</div>
            <div class="f2">sns</div>
        </footer>
    </div>
</body>
<script>
    const sliders = document.querySelector(".slider_wrap")
    const slider = document.querySelectorAll(".slider")
    const interval = 3000;

    let sliderindex = 0;
    setInterval(() => {
        let slidernext = (sliderindex + 1) % slider.length;

        slider[sliderindex].style.opacity = "0"
        slider[slidernext].style.opacity = "1"

        sliderindex = slidernext;
    }, interval);    


</script>
<script>
</script>
</html>
