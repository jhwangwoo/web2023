<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 기능사 D-3 유형</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
        }
        #aside {
            width: 200px;
            height: 850px;
            background-color: #7dc05e;
        }
        #aside .logo {
            height: 100px;
            background-color: #799cca;
        }
        #aside .nav {
            height: 750px;
            background-color: #2d6fbb;
        }
        #main {
            width: calc(100% - 200px);
            height: 850px;
            background-color: #20551e;
        }
        #main .slider {
            height: 400px;
            background-color: #c3e07e;
            position: relative;
        }
        #main .slider .img {
            width: 150px;
            height: 300px;
            position: absolute; 
            right: 0;
            top: 0;   
            background-color: #db7373;
        }
        #main .con1 {
            height: 200px;
            background-color: #7d974d;
        }
        #main .con2 {
            height: 250px;
            background-color: #5e7532;
        }
        #footer {
            width: 100%;
            height: 120px;
            display: flex;
        }
        #footer .f1 {
            width: 200px;
            background-color: #47b66c;
        }
        #footer .f2 {
            width: calc(100% - 200px);
            background-color: #096e2b;
        }
        #footer .f2 .f2_1{
            height: 60px;
            background-color: #301e61;
        }
        #footer .f2 .f2_2{
            height: 60px;
            background-color: #582ada;
        }
        
    </style>
</head>
<body>
    <div id="wrap">
        <aside id="aside">
            <div class="logo"></div>
            <nav class="nav"></nav>
        </aside>
        <main id="main">
            <article class="slider">
                <article class="img"></article>
            </article>
            <article class="con1"></article>
            <article class="con2"></article>
        </main>
        <footer id="footer">
            <div class="f1"></div>
            <div class="f2">
                <div class="f2_1"></div>
                <div class="f2_2"></div>
            </div>
        </footer>
    </div>
    
</body>
</html>
