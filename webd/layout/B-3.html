  <!DOCTYPE html>
  <html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 기능사 B-3 유형</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .container {
            width: 1200px;
            margin: 0 auto;
        }
        #wrap {}
        #header {
            width: 100%;
            height: 100px;
            background-color: #f7c7c7;
        }
        #header .container {
            height: 100%;
            display: flex;
        }
        #header .container h2 {
            width: 15%;
            background-color: #ade08f;
        }
        #header .container nav {
            width: 85%;
            background-color: #53d37e;
        }
        #main {
            width: 100%;
            height: 500px;
        }
        #main .container {
            height: 500px;
        }
        #main .container .slider {
            width: 100%;
            height: 300px;
            background-color: #dedede;
        }
        #main .container .section {
            height: 200px;
            display: flex;
        }
        #main .container .section .text {
            width: 33.333%;
            background-color: #968e8e;
        }
        #main .container .section .gall {
            width: 33.333%;
            background-color: #5a5757;
        }
        #main .container .section .banner {
            width: 33.333%;
            background-color: #777474;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #86e25b;
        }
        #footer .container {
            height: 100px;
            display: flex;
        }
        #footer .container h3 {
            width: 15%;
            background-color: #c0a0a0;
        }
        #footer .container .f1 {
            width: 70%;
            background-color: #e6c4c4;
        }
        #footer .container .f2 {
            width: 15%;
            background-color: #b47c7c;
        }
    </style>
  </head>
  <body>
    <div id="wrap">
        <header id="header">
            <div class="container">
                <h2></h2>
                <nav></nav>
            </div>
        </header>
        <main id="main">
            <div class="container">
                <article class="slider"></article>
                <section class="section">
                    <article class="text"></article>
                    <article class="gall"></article>
                    <article class="banner"></article>
                </section>
            </div>
        </main>
        <footer id="footer">
            <div class="container">
                <h3></h3>
                <div class="f1"></div>
                <div class="f2"></div>
            </div>
        </footer>
    </div>
    
  </body>
  </html>
