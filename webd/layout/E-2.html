<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 기능사 E-2 유형</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
        }
        #main {
            height: 700px;
            background-color: #8cd46b;
            display: flex;
        }
        #main .aside {
            width: 200px;
            background-color: #3387ad;
        }
        #main .aside .logo {
            height: 100px;
            background-color: #e27474;
        }
        #main .aside .nav {
            height: 600px;
            background-color: #849750;
        }
        #main .section {
            width: 400px;
            background-color: #8fc44a;
        }
        #main .section .cont1 {
            height: 300px;
            background-color: #9cc954;
        }
        #main .section .cont2 {
            height: 300px;
            background-color: #dee06b;
        }
        #main .section .cont3 {
            height: 100px;
            background-color: #e48080;
        }
        #main .img {
            width: calc(100% - 600px);
            background-color: #88ce7f;
        }
        #footer {
            width: 100%;
            height: 100px;
            display: flex;
        }
        #footer .f1 {
            width: 200px;
            background-color: #3b6eb1;
        }
        #footer .f2 {
            width: calc(100% - 200px);
            display: flex;
        }
        #footer .f2 .f2_1 {
            width: 80%;
            background-color: #8a5858;
        }
        #footer .f2 .f2_2 {
            width: 20%;
            background-color: #992121;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <main id="main">
            <aside class="aside">
                <div class="logo"></div>
                <nav class="nav"></nav>
            </aside>
            <section class="section">
                <article class="cont1"></article>
                <article class="cont2"></article>
                <article class="cont3"></article>
            </section>
            <article class="img"></article>
        </main>
        <footer id="footer">
            <div class="f1"></div>
            <div class="f2">
                <div class="f2_1"></div>
                <div class="f2_2"></div>
            </div>
        </footer>
    </div>
    
</body>
</html>
