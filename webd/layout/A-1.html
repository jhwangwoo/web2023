<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .contaienr {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            background-color: #eee;
            display: flex;
            height: 100px;
        }
        #header div:first-child {
            width: 10%;
            background-color: #b86b6b;
        }
        #header div:last-child {
            width: 90%;
            background-color: #d14d4d;
        }
        #main {}
        .slider {
            height: 300px;
            background-color: #6e5353;
        }
        .section {
            height: 200px;
            display: flex;
        }
        .section .t1 {
            background-color: #2c2424;
            width: 33.333%;
        }
        .section .t2 {
            background-color: #7c2424;
            width: 33.333%;
        }
        .section .t3 {
            background-color: #b35959;
            width: 33.333%;
        }
        #footer {
            background-color: #eee;
            display: flex;
            height: 100px;
        }
        #footer > div:first-child {
            width: 10%;
            background-color: #1b1818;
        }
        #footer > div:last-child {
            width: 90%;
        }
        #footer > div:last-child > div:first-child {
            background-color: #4b2323;
            height: 50px;
        }
        #footer > div:last-child > div:last-child {
            background-color: #d6b5b5;
            height: 50px;
        }
    </style>
</head>
    <div class="contaienr">
        <header id="header">
            <div>로고</div>
            <div>메뉴</div>
        </header>
    </div> 
    <div class="contaienr">
        <main id="main">
            <div class="slider">이미지슬라이더</div>
            <section class="section">
                <article class="t1">공지사항</article>
                <article class="t2">배너</article>
                <article class="t3">바로가기</article>
            </section>
        </main>
    </div>
    <div class="contaienr">
        <footer id="footer">
            <div>로고</div>
            <div>
                <div>하단메뉴</div>
                <div>copyrght</div>
            </div>
        </footer>
    </div>
