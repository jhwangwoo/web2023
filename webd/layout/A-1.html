<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 타입01(A-1)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #header .container {
            display: flex;
        }
        #header .container .logo {
            width: 20%;
            height: 100px;
            background-color: #f8f9fa;
        }
        #header .container .nav {
            width: 80%;
            height: 100px;
            background-color: #e9ecef;
        }
        #slider .container{
            height: 300px;
            background-color: #dee2e6;

        }
        #section .container {
            display: flex;
        }
        #section .container .cont1{
            width: 33.3333%;
            height: 200px;
            background-color: #ced4da;
        }
        #section .container .cont2{
            width: 33.3333%;
            height: 200px;
            background-color: #adb5bd;
        }
        #section .container .cont3{
            width: 33.3333%;
            height: 200px;
            background-color: #6c757d;
        }
        #footer .container {
            display: flex;
        }
        #footer .container .cont1 {
            width: 20%;
            height: 100px;
            background-color: #495057;
        }
        #footer .container .cont2 {
            width: 60%;
            height: 100px;
            background-color: #343a40;
        }
        #footer .container .cont3 {
            width: 20%;
            height: 100px;
            background-color: #212529;
        }
        .container {
            width: 1200px;
            margin: 0 auto;
        }

    </style>
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="logo">로고</div>
            <nav class="nav">메뉴</nav>
        </div>
    </header>
    <!--//header-->
    <article id="slider">
        <div class="container">
        슬라이드
        </div>
    </article>
    <!--//slider-->
    <section id="section">
        <div class="container">
            <article class="cont1">공지사항/갤러리</article>
            <article class="cont2">배너</article>
            <article class="cont3">바로가기</article>
        </div>
    </section>
    <!--//contents-->
    <footer id="footer">
        <div class="container">
            <div class="cont1">로고</div>
            <div class="cont2">하단메뉴</div>
            <div class="cont3">카피라이터</div>
        </div>
    </footer>
    <!--//footer-->
</body>
</html>
