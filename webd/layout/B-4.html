<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 기능사 실기 B유형실기 레이아웃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #979779;
        }
        #header .container {
            display: flex;
        }
        #header h1 {
            width: 20%;
            background-color: #993333;
        }
        #header nav {
            width: 80%;
            background-color: #775c5c;
        }
        #slider {
            width: 100%;
            height: 300px;
        }
        #contents {
            width: 100%;
            height: 200px;
        }
        #contents .container {
            display: flex;
        }
        #contents .contents1 {
            width: 33.333%;
            background-color: #20477a;
        }
        #contents .contents2 {
            width: 33.333%;
            background-color: #54aeb1;
        }
        #contents .contents3 {
            width: 33.333%;
            background-color: #df2c2c;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #a3565655;
        }
        #footer .container {
            display: flex;
        }
        #footer .footer1 {
            width: 80%;
            background-color: #3f0d0d;
        }
        #footer .footer1-1 {
            height: 50px;
            background-color: #b8d649;
        }
        #footer .footer1-2 {
            height: 50px;
            background-color: #28c055;
        }
        #footer .footer2 {
            width: 20%;
            background-color: #3cc42a;
        }
        .container {
            width: 1200px;
            margin: 0 auto;
            height: inherit;
            background-color: rgba(0,0,0,0.2);
        }

    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container"></div>
                <h1></h1>
                <nav></nav>
            </div>
        </div>
        <div id="slider">
            <div class="container"></div>
        </div>
        <div id="contents">
            <div class="container">
                <div class="contents1"></div>
                <div class="contents2"></div>
                <div class="contents3"></div>
            </div>
        </div>
        <div id="footer">
            <div class="container">
                <div class="footer1">
                    <div class="footer1-1"></div>
                    <div class="footer1-2"></div>
                </div>
                <div class="footer2"></div>
            </div>
        </div>
    </div>
    
    
</body>
</html>
