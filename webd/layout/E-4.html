<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>웹디자인 기능사 E4 유형</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
            height: 100vh;
        }
        #main {
            height: calc(100vh - 200px);
            display: flex;
        }
        #main .aside {
            width: 200px;
            background-color: #afce41;
        }
        #main .aside .logo {
            height: 17%;
            background-color: #a14747;
        }
        #main .aside .nav {
            height: 83%;
            background-color: #aace49;
        }
        #main .section {
            width: 400px;
            background-color: #76e742;
        }
        #main .section .cont1 {
            height: 20%;
            background-color: #636146;
        }
        #main .section .cont2 {
            height: 30%;
            background-color: #6cbad1;
        }
        #main .section .cont3 {
            height: 30%;
            background-color: #357183;
        }
        #main .section .cont4 {
            height: 20%;
            background-color: #526064;
        }
        #main .img {
            width: calc(100% - 600px);
            background-color: #e2e496;
        }
        #footer {
            width: 100%;
            height: 120px;
            display: flex;
        }
        #footer .f1 {
            width: 200px;
            background-color: #15345e;
        }
        #footer .f2 {
            width: calc(100% - 200px);
            background-color: #967575;
            display: flex;
        }
        #footer .f2 .f2_1 {
            width: 80%;
        }
        #footer .f2 .f2_1 .f2_1_1 {
            height: 60px;
            background-color: #62a515;
        }
        #footer .f2 .f2_1 .f2_1_2 {
            height: 60px;
            background-color: #a3e756;
        }
        #footer .f2 .f2_2{
            width: 20%;
            height: 120px;
            background-color: #b62222;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <main id="main">
            <aside class="aside">
                <div class="logo"></div>
                <nav class="nav"></nav>
            </aside>
            <section class="section">
                <article class="cont1"></article>
                <article class="cont2"></article>
                <article class="cont3"></article>
                <article class="cont4"></article>
            </section>
            <article class="img"></article>
        </main>
        <footer id="footer">
            <div class="f1"></div>
            <div class="f2">
                <div class="f2_1">
                    <div class="f2_1_1"></div>
                    <div class="f2_1_2"></div>
                </div>
                <div class="f2_2"></div>
            </div>
  
        </footer>
    </div>
    
</body>
</html>
