<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 기능사 C-4 유형</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 1000px;
            display: flex;
        }
        #aside {
            width: 15%;
            height: 650px;
            background-color: #c07171;
        }
        #aside h2 {
            height: 100px;
            background-color: #912c2c;
        }
        #aside nav {
            height: 550px;
            background-color: #5fd382;
        }
        #main {
            width: 85%;
            height: 650px;
            background-color: #ddecb2;
        }
        #main .slider {
            height: 350px;
            background-color: #96dbe0;
        }
        #main .section {
            height: 200px;
            background-color: #254e55;
            display: flex;
        }
        #main .section .cont1 {
            width: 33.333%;
            background-color: #ca9c47;
        }
        #main .section .cont2 {
            width: 33.333%;
            background-color: #c2db35;
        }
        #main .section .cont3 {
            width: 33.333%;
            background-color: #c5c336;
        }
        #footer {
            height: 100px;
            display: flex;
        }
        #footer .f1 {
            width: 20%;
            background-color: #134407;
        }
        #footer .f2 {
            width: 65%;
            background-color: #7abd83;
        }
        #footer .f3 {
            width: 15%;
            background-color: #578f83;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <aside id="aside">
            <h2></h2>
            <nav></nav>
        </aside>
        <main id="main">
            <article class="slider"></article>
            <section class="section">
                <article class="cont1"></article>
                <article class="cont2"></article>
                <article class="cont3"></article>
            </section>
            <footer id="footer">
                <div class="f1"></div>
                <div class="f2"></div>
                <div class="f3"></div>
            </footer>
        </main>
    </div>
    
</body>
</html>
