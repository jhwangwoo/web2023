<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 기능사 D-1 유형</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            display: flex;
            flex-wrap: wrap;
        }
        #aside {
            width: 200px;
            height: 850px;
            background-color: #ccc;
        }
        #aside h1 {
            width: 100%;
            height: 100px;
            background-color: #95da67;
        }
        #aside nav {
            width: 100%;
            height: 750px;
            background-color: #fd9393;
        }
        #main {
            width: calc(100% - 200px);
            height: 850px;
            background-color: #d85656;
        }
        #slider {
            width: 100%;
            height: 400px;
            background-color: #d1a3a3;
            position: relative;
        }
        #slider .link {
            position: absolute;
            right: 0;
            top: 0;
            width: 100px;
            height: 300px;
            background-color: blue;
        }
        #banner {
            width: 100%;
            height: 200px;
            background-color: #8ee25d;
        }
        #contents {
            width: 100%;
            height: 250px;
            background-color: #f38787;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #c24e4e;
        }

    </style>
</head>
<body>
    <div id="wrap">
        <aside id="aside">
            <h1></h1>
            <nav></nav>
        </aside>
        <main id="main">
            <section id="slider">
                <div class="link"></div>
            </section>
            <section id="banner"></section>
            <section id="contents"></section>
        </main>
        <footer id="footer"></footer>
    </div>
    
</body>
</html>
