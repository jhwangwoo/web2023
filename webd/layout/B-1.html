<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B-1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .container {
            width: 1200px;
            margin: 0 auto;
            background-color: #a75858ee;
        }
        #wrap {}
        #header {
            width: 100%;
            height: 100px;
            background-color: #945454;
        }
        #header .container {
            display: flex;
        }
        #header .container h1 {
            width: 10%;
            height: 100px;
            background-color: #0a0808;
        }
        #header .container nav {
            width: 90%;
            height: 100px;
            background-color: #39c5c5;
        }
        #main {
            width: 100%;
            height: 500px;
        }
        #main .container .banner {
            width: 100%;
            height: 300px;
            background-color: #a74646;
        }
        #main .container > div {
            display: flex;
            width: 100%;
            height: 200px;
        }
        #main .container > div .t1 {
            width: 33.333%;
            background-color: #e43333;
        }
        #main .container > div .t2 {
            width: 33.333%;
            background-color: #2c8288;
        }
        #main .container > div .t3 {
            width: 33.333%;
            background-color: #86ccd1;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #883131;
        }
        #footer .container {
            display: flex;
        }
        #footer .container h2 {
            width: 10%;
            height: 100px;
            background-color: #302a2a;
        }
        #footer .container > div {
            width: 90%;
        }
        #footer .f1 {
            height: 50px;
            background-color: #b34343;
        } 
        #footer .f2 {
            height: 50px;
            background-color: #fab0b0;
        } 
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="container">
                <h1></h1>
                <nav></nav>
            </div>
        </header>
        <main id="main">
            <div class="container">
                <section class="banner"></section>
                <div>
                    <section class="t1"></section>
                    <section class="t2"></section>
                    <section class="t3"></section>
                </div>
            </div>
        </main>
        <footer id="footer">
            <div class="container">
                <h2></h2>
                <div>
                    <div class="f1"></div>
                    <div class="f2"></div>
                </div>
            </div>
        </footer>
    </div>
    
</body>
</html>
