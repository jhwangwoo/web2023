<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 기능사 C-3 유형</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 1000px;
            display: flex;
        }
        #aside {
            width: 15%;
            height: 650px;
            background-color: #e99999;
        }
        #aside h2 {
            height: 100px;
            background-color: #79b6e7;
        }
        #aside nav {
            height: 550px;
            background-color: #b462c9;       
        }
        #main {
            width: 85%;
            height: 650px;
            background-color: #ecc456;
        }
        #main .article{
            height: 350px;
            background-color: #b3dfb5;
        }
        #main .section{
            height: 200px;
            background-color: #9ece50;
            display: flex;
        }
        #main .section .cont1 {
            width: 33.333%;
            background-color: #ad7c7c;
        }
        #main .section .cont2 {
            width: 33.333%;
            background-color: #96ad7c;
        }
        #main .section .cont3 {
            width: 33.333%;
            background-color: #70c4b8;
        }
        #footer {
            height: 100px;
            background-color: #e0d355;
            display: flex;
        }
        #footer .f1 {
            width: 15%;
            background-color: #97c1c9;
        }
        #footer .f2 {
            width: 85%;
            background-color: #87e783;
        }
        #footer .f2 .f2_1{
            height: 50px;
            background-color: #5e60c0;
        }
        #footer .f2 .f2_2{
            height: 50px;
            background-color: #8c8da3;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <aside id="aside">
            <h2></h2>
            <nav></nav>
        </aside>
        <main id="main">
            <article class="article"></article>
            <section class="section">
                <article class="cont1"></article>
                <article class="cont2"></article>
                <article class="cont3"></article>
            </section>
            <footer id="footer">
                <div class="f1"></div>
                <div class="f2">
                    <div class="f2_1"></div>
                    <div class="f2_2"></div>
                </div>
            </footer>
        </main>
    </div>
    
</body>
</html>
