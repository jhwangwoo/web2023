<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 기능사 A-4 유형</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
            height: 700px;
            background-color: #eee;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #f5d3d3;
            display: flex;
        }
        #header h2 {
            width: 15%;
            background-color: #d48787;
        }
        #header nav {
            width: 85%;
            background-color: #ee8686;
        }
        #main {
            width: 100%;
            height: 500px;
            background-color: #ddd8a7;
        }
        #main .slider {
            height: 300px;
            background-color: #dbc872;
        }
        .section {
            height: 200px;
            display: flex;
        }
        .section .text {
            width: 33.333%;
            background-color: #7dbe57;
        }
        .section .gall {
            width: 33.333%;
            background-color: #b1c96e;
        }
        .section .link {
            width: 33.333%;
            background-color: #a1c07ec5;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #6da38cce;
            display: flex;
        }
        #footer .f1{
            width: 85%;
            background-color: #76d392;
        }
        #footer .f1 .f1_1{
            width: 100%;
            height: 50px;
            background-color: #94dbdb;
        }
        #footer .f1 .f1_2{
            width: 100%;
            height: 50px;
            background-color: #68d8d8;
        }
        #footer .fam{
            width: 15%;
            height: 100px;
            background-color: #76a4e0;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <h2>로고</h2>
            <nav>메뉴</nav>
        </header>
        <main id="main">
            <article class="slider">이미지 슬라이드</article>
            <section class="section">
                <article class="text">공지사항</article>
                <article class="gall">갤러리</article>
                <article class="link">바로가기</article>
            </section>
        </main>
        <footer id="footer">
            <div class="f1">
                <div class="f1_1">하단메뉴</div>
                <div class="f1_2">copy</div>
            </div>
            <div class="fam">패밀리사이트</div>
        </footer>
    </div>
    
</body>
</html>
