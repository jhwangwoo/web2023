<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 기능사 C-2 유형</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 1000px;
            display: flex;
        }
        #aside {
            width: 20%;
            height: 650px;
            background-color: #b67878;
        }
        #aside h2 {
            height: 100px;
            background-color: #df9b9b;
        }
        #aside nav {
            height: 550px;
            background-color: #a16464;
        }
        #main {
            width: 80%;
            height: 650px;
            background-color: #71d1ee;
        }
        #main .slider {
            height: 350px;
            background-color: #b3d162;
        }
        #main .section {
            height: 200px;
            display: flex;
        }
        #main .section .cont1 {
            width: 33.333%;
            background-color: #6edf74;
        }
        #main .section .cont2 {
            width: 33.333%;
            background-color: #cfe4d0;
        }
        #main .section .cont3 {
            width: 33.333%;
            background-color: #a7e4aa;
        }
        #footer {
            height: 100px;
            background-color: #7cc3cf;
            display: flex;
        }
        #footer .f1 {
            width: 85%;
            background-color: #e76e6e;
        }
        #footer .f2 {
            width: 15%;
        }
        #footer .f2 .f2_1 {
            height: 50px;
            background-color: #d86a6a;
        }
        #footer .f2 .f2_2 {
            height: 50px;
            background-color: #ca2f2f;
        }
        
    </style>
</head>
<body>
    <div id="wrap">
        <aside id="aside">
            <h2></h2>
            <nav></nav>
        </aside>
        <main id="main">
            <article class="slider"></article>
            <section class="section">
                <article class="cont1"></article>
                <article class="cont2"></article>
                <article class="cont3"></article>
            </section>
            <footer id="footer">
                <div class="f1"></div>
                <div class="f2">
                    <div class="f2_1"></div>
                    <div class="f2_2"></div>
                </div>
            </footer>
        </main>
    </div>
    
</body>
</html>
