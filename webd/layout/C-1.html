<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 기능사 C-1 유형</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 1000px;
            display: flex;
        }
        #aside {
            width: 20%;
            height: 650px;
            background-color: #e28e8e;
        }
        #aside h2 {
            height: 100px;
            background-color: #996d6d;
        }
        #aside nav {
            height: 550px;
            background-color: #af5757;
        }
        #main {
            width: 80%;
            height: 650px;
            background-color: #e09a9a;
        }
        #main .slider {
            height: 350px;
            background-color: #e99696;
        }
        #main .section {
            height: 200px;
            background-color: #b64545;
            display: flex;
        }
        #main .section .cont1 {
            width: 33.333%;
            background-color: #6cf367;
        }
        #main .section .cont2 {
            width: 33.333%;
            background-color: #68d164;
        }
        #main .section .cont3 {
            width: 33.333%;
            background-color: #178313;
        }
        #footer {
            height: 100px;
            background-color: #89e04f;
            display: flex;
        }
        #footer .f1 {
            width: 15%;
            background-color: #c3c54d;
        }
        #footer .f2 {
            width: 85%;
        }
        #footer .f2 .f2_1 {
            width: 100%;
            height: 50px;
            background-color: #792f2f;
        }
        #footer .f2 .f2_2 {
            width: 100%;
            height: 50px;
            background-color: #e64747;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <aside id="aside">
            <h2></h2>
            <nav></nav>
        </aside>
        <main id="main">
            <article class="slider"></article>
            <section class="section">
                <article class="cont1"></article>
                <article class="cont2"></article>
                <article class="cont3"></article>
            </section>
            <footer id="footer">
                <div class="f1"></div>
                <div class="f2">
                    <div class="f2_1"></div>
                    <div class="f2_2"></div>
                </div>
            </footer>
        </main>
    </div>
</body>
</html>
